<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subcript tags</title>
</head>
<body>
    this is subcript <br>
    Caco<SUB>3</SUB> <BR>
    H <SUB>2</SUB>0 <BR>

    1 <sup>2</sup>+2 <sup>2</sup> <br>

    A <sup>2</sup>+ b <sup>2</sup>
</body>
