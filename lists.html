<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>this is list tag demo</p>
    <!-- unordered list  -->
    <ul>
        <li>bharath</li>
        <li>devadutt</li>
        <li>ramesh</li>
        <li>kiran</li>
        <li>ashok</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>bharath</li>
        <li>devadutt</li>
        <li>ramesh</li>
        <li>kiran</li>
        <li>ashok</li>
    </ol>
</body>
</html>
